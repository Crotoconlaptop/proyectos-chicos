<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body onload="onLoad()">
    <section class="clima-app">
        <div id="container">
            <div class="block">
                <div id="locacion"></div>
                <div id="fecha"></div>
                <div id="descripcion"></div>
            </div>
            <div class="block">
                <div class="informacion-container">
                    Temperatura
                    <div class="info" id="temperatura"></div>
                </div>
                <div class="informacion-container">
                    Presión
                    <div class="info" id="presion"></div>
                </div>
                <div class="informacion-container">
                    Humedad
                    <div class="info" id="humedad"></div> 
                </div>
            </div>
        </div>
        <div id="loader" class="loader">Loading...</div>
    </section>

    <section class="cronometro-seccion">
        <div class="contenedor-principal">
            <div class="contenedor-interno">
              <div id="cronometro">00:00:00</div>
              <div class="contenedor-botones">
                <button id="boton-inicio-pausa" class="boton-cronometro iniciar">
                  <i class="bi bi-play-fill"></i>
                </button>
                <button id="boton-reiniciar" class="boton-cronometro">
                  <i class="bi bi-arrow-counterclockwise"></i>
                </button>
              </div>
            </div>
        </div>
    </section>

    <section class="qr-collar-pet">
        <div class="wrapper">
            <header>
              <h1>QR Collar Pet</h1>
              <p>Enter your pet's details</p>
            </header>
            <div class="form" id="form">
              <input class="inputqr" id="animal" type="text" spellcheck="false" placeholder="Animal">
              <input class="inputqr" id="nombre" type="text" spellcheck="false" placeholder="The pet's name">
              <input class="inputqr" id="dueño" type="text" spellcheck="false" placeholder="Owner's name">
              <input class="inputqr" id="telefono" type="text" spellcheck="false" placeholder="Phone number">
              <button class="botonqr" type="button">Create QR</button>
            </div>
            <div class="qr-code">
              <img src="" alt="qr-code">
              
              <button class="boton-qr" id="descarga">Download</button>
            
            </div>
          </div>
    </section>

    <section class="coloresaleatorios" id="colorAleatorio">
        <div class="centrar-flex">
            <div id="contenedor" class="centrar-flex">
                <p id="color">#2B807B</p>
                <button class="boton-coloraleatorio" id="boton-color">Cambiar Color</button>
            </div>
        </div>
    </section>

    <section class="colores-rgb" id="colores-rgb">
        <div class="contenedor-principal-rgb">
            <div class="contenedor-interno-rgb">
              <div class="color">
                  <label for="rojo">Rojo (R)</label>
                  <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                  <p id="texto-rojo"></p>
              </div>
      
              <div class="color">
                  <label for="verde">Verde (G)</label>
                  <input id="verde" type="range" min="0" max="255" value="41" step="1">
                  <p id="texto-verde"></p>
              </div>
      
              <div class="color">
                  <label for="azul">Azul (B)</label>
                  <input id="azul" type="range" min="0" max="255" value="56" step="1">
                  <p id="texto-azul"></p>
              </div>
      
            </div>  
          </div>
    </section>

    <section class="lista-compras">
        <div class="contenedor-compra">
            <h1>Mi Compra</h1>
            <h2 id="monto-total">$$$</h2>
            <input id="ingresar-tarea" placeholder="ingresar item">
            <button class="boton-lista" id="boton-lista" type="submit">Agregar</button>
            <div id="lista-de-tareas" class="tareasCantidad">
              <!--tareas-->
            </div>
        </div>
    </section>

    <script src="js/qr.js"></script>
    <script src="js/file.js"></script>
    <script src="js/clima.js"></script>
    <script src="js/colores-aleatorios.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/colores-rgb.js"></script>
    <script src="js/lista-compras.js"></script>
</body>
</html>
